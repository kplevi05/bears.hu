	<style>
    #zoom-level {
      font-size: 24px;
    }
		#news{
			height: 100px;
			background-color: black;
			color: white;
			margin-left: 25%;
			
		}
		hr{
			background-color: white;
			height: 2px;
			float: left;
		}
	
  </style>
</head>
<body>
	<div id="news" class="w-50">
	<hr id="bar" width="10%">
	</div>
	
	<script>
	window.onload = function progress() {
    var bar = document.getElementById("bar");
    for (let i = 0; i <= 100; i += 10) {
      setTimeout(function() {
        bar.style.width = i + "%";
      }, i * 1000);
    }
  };
		
	</script>
